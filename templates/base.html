<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leave System v2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Leave System v2</h3>
    <div>
      <a href="/apply" class="btn btn-sm btn-primary">Apply</a>
      <a href="/admin" class="btn btn-sm btn-secondary">Admin</a>
    </div>
  </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, m in messages %}
        <div class="alert alert-{{ 'warning' if cat=='warning' else ('success' if cat=='success' else 'info') }}">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
